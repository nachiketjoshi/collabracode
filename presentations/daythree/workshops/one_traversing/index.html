<!DOCTYPE html>

    <body> 
        <div id="outer-wrapping">
            <h1>Objectives</h1>
            <ol>
                <li>Select all nested lists.</li>
                <li>Select last <code>&lt;li&gt;</code> in every list.</li>
                <li>Find all <code>&lt;li&gt;</code>'s that contain <code>&lt;span&gt;</code> tags.</li>
            </ol>
            <h3>The Lists</h3>
            <ul>
                <li>One item</li>
                <li>Second item
                    <ul>
                        <li>Nested item</li>
                        <li>Nested item</li>
                    </ul>
                </li>
                <li>Third item</li>
                <li>Fourth <span>item</span></li>
            </ul>
        </div>
