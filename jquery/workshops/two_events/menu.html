<!DOCTYPE html> 
<html> 
    <head> 
        <title>Day 2 - Events</title>
		<style type="text/css" media="screen"> 
            li:hover { background: #DEADBE; }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
		<script type="text/javascript">			
			$(function () {
				$("li ul").hide();
				var showChildren = function () 
				{
					$(this).children('ul').show(200);
					$(this).children('ul').children('ul').hide(200);
				};
				var hideChildren = function ()
				{
					$(this).children('ul').hide(200);
				};
				$("li").hover(showChildren, hideChildren);				
			}
			);
		</script>
    </head> 
    <body> 
        <ul id="theMenu">
        	<li>One
			<ul>
				<li>One-a</li>
				<li>One-b</li>
			</ul>
			</li>
			<li>Three
			<ul>
				<li>Three-a</li>
				<li>Three-b
				<ul>
					<li>Three-b-i</li>
					<li>Three-b-ii</li>
				</ul>
				</li>
			</ul>
			</li>			
			<li>Two
			<ul>
				<li>Two-a</li>
				<li>Two-b</li>
			</ul>
			</li>
        </ul>
    </body> 
</html>
